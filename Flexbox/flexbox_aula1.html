<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flebox</title>
</head>
<body>
    <style>
        *{
            margin:0;
            padding:0;
            box-sizing: border-box;
        }

        .container{
            display:flex;
            flex-direction:row; /* row ou column */
            flex-wrap: wrap;
        }

        .chield{
            width:50%;
            height:200px;
            background-color:red;
            border:1px solid black;
        }
    </style>
        <div class="container">

            <div style="order:1" class="chield"></div>
            <div style="order:2" class="chield"></div>
            <div style="order:3" class="chield"></div>
            <div style="order:0" class="chield">Hello</div>

        </div>
</body>
</html>
